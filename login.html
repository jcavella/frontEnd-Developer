<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"   rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-login.css" rel="stylesheet" type="text/css" />
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="asset/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/#" class="form">
                <label for="email" class="label">Email sddress</label>
                <input type="email" name="email" id="email" placeholder="usuario@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
                <a href="/">Forgot my password</a>

            </form>
            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
