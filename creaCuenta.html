<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"   rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-crearCuenta.css" rel="stylesheet" type="text/css" />
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/#" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name" class="input input-name">
                    
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" placeholder="usario@example.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" placeholder="*********" class="input input-password">
                    
                </div>
                <div>
                    <input type="submit" value="Create" class="primary-button login-button">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
